<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Matematica</title>
    <script src="app.js"></script>
    <link rel="icon" type="image/x-icon" href="icona.png">
    <meta name="copyright" content="Matteo Alessandrini">
</head>
<body>
    <form class="form" name="eq" action="javascript:validate();">
        <div class="titolo">EQ solver</div>
        <div class="input-container ic1">
          <input name="aterm" class="input" type="number" placeholder=" " />
          <div class="sopra"></div>
          <label for="firstname" class="placeholder">A</label>
        </div>
        <div class="input-container ic2">
          <input name="bterm" class="input" type="number" placeholder=" " />
          <div class="sopra"></div>
          <label for="lastname" class="placeholder">B</label>
        </div>
        <div class="input-container ic2">
          <input name="cterm" class="input" type="number" placeholder=" " />
          <div class="sopra"></div>
          <label for="email" class="placeholder">C</label>
        </div>
        <input class="button" type="submit" value="Calcola">
        <p class="output" id="equazione" style="font-weight: 300; color: white;font-family: sans-serif;"></p>
      </form>
    <!-- moto proiettile -->
    <form class="form" name="pr" action="javascript:fisica();">
        <div class="titolo">Moto proiettile</div>
        <div class="input-container ">
            <input name="gravità" class="input" type="number" placeholder=" " />
            <div class="sopra" style="width: 60px;"></div>
            <label for="firstname" class="placeholder">Gravità</label>
        </div>
        <div class="input-container ic2">
            <input name="S0" class="input" type="number" placeholder=" " />
            <div class="sopra" style="width: 110px;"></div>
            <label for="lastname" class="placeholder">Altezza iniziale</label>
        </div>
        <div class="input-container ic2">
            <input name="V0" class="input" type="number" placeholder=" " />
            <div class="sopra" style="width: 110px;"></div>
            <label for="email" class="placeholder">Velocità iniziale</label>
        </div>
        <div class="input-container ic2">
            <input name="angolo" class="input" type="number" placeholder=" " />
            <div class="sopra" style="width: 60px;"></div>
            <label for="email" class="placeholder">Angolo</label>
            </div>
        <input class="button" type="submit" value="Calcola">
        <p class="output" id="tempo_volo" style="font-weight: 300; color: white;font-family: sans-serif;"></p>
        <p class="output" id="tempo_spostamento" style="font-weight: 300; color: white;font-family: sans-serif;"></p>
    </form>
    <h3 style="font-family: Arial, Helvetica, sans-serif;">Matteo alessandrini DAje Roma</h3>
    
</body>
</html>
