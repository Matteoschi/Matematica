<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Moto Proiettile base</title>
    <script src="app.js"></script>
    <link rel="icon" type="image/x-icon" href="icona.png">
    <meta name="copyright" content="Matteo Alessandrini">
</head>
<body>
    <!-- bottone -->
    <a id="access_nav" class="access_aid">
        <div class="c">
            <div class="punti"></div>
            <div class="punti"></div>
            <div class="punti"></div>
        </div>
    </a>
    <!-- tendina a scomparsa -->
    <nav id="main_nav" class="navabar">
        <ul>
            <li><a href="index.html">Equazione</a></li>
            <li><a href="moto del proettile.html">Moto proiettile</a></li>
            <li><a href="sbandamento.html">Vmax curva</a></li>
            <li><a href="urti.html">Urti</a></li>
        </ul>
        <p style="top: 50vh;position: relative;">Matteo alessandrini DAje Roma</p>
    </nav>
        <!-- moto del proiettile -->
    <form class="form" name="pr" action="javascript:fisica();">
        <div class="titolo">Moto proiettile</div>
        <div class="input-container ">
            <input name="gravità" class="input" type="number" step="0.01" placeholder=" " />
            <div class="sopra" style="width: 60px;"></div>
            <label for="firstname" class="placeholder">Gravità</label>
        </div>
        <div class="input-container ic2">
            <input name="S0" class="input" type="number" step="0.01" placeholder=" " />
            <div class="sopra" style="width: 110px;"></div>
            <label for="lastname" class="placeholder">Altezza iniziale</label>
        </div>
        <div class="input-container ic2">
            <input name="V0" class="input" type="number" step="0.01" placeholder=" " />
            <div class="sopra" style="width: 110px;"></div>
            <label for="email" class="placeholder">Velocità iniziale</label>
        </div>
        <div class="input-container ic2">
            <input name="angolo" class="input" type="number" step="0.01" placeholder=" " />
            <div class="sopra" style="width: 60px;"></div>
            <label for="email" class="placeholder">Angolo</label>
            </div>
        <input class="button" type="submit" value="Calcola">
        <p class="output" id="tempo_volo" style="font-weight: 300; color: white;font-family: sans-serif;"></p>
        <p class="output" id="tempo_spostamento" style="font-weight: 300; color: white;font-family: sans-serif;"></p>
        <p class="output" id="V_finale" style="font-weight: 300; color: white;font-family: sans-serif;"></p>
    </form>


    <!-- script per manu a scomparsa -->
    <script>
        var nav = document.getElementById('access_nav'),
            body = document.body;
        nav.addEventListener('click', function(e) {
            body.className = body.className? '' : 'with_nav';
            e.preventDefault();});
    </script>
</body>
</html>
