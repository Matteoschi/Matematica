<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urti</title>
    <script src="app.js"></script>
    <link rel="icon" type="image/x-icon" href="icona.png">
    <meta name="copyright" content="Matteo Alessandrini">
</head>
<body>
    <!-- bottone -->
    <a id="access_nav" class="access_aid">
        <div class="c">
            <div class="punti"></div>
            <div class="punti"></div>
            <div class="punti"></div>
        </div>
    </a>
    <!-- tendina a scomparsa -->
    <nav id="main_nav" class="navabar">
        <ul>
            <li><a href="index.html">Equazione</a></li>
            <li><a href="moto del proettile.html">Moto proiettile</a></li>
            <li><a href="sbandamento.html">Vmax curva</a></li>
            <li><a href="urti.html">Urti</a></li>
        </ul>
        <p style="top: 50vh;position: relative;">Matteo alessandrini DAje Roma</p>
    </nav>
    <!-- equazione -->
    <form class="form" name="ur" action="javascript:urti();">
        <div class="titolo">Urti</div>
        <div class="input-container ic2">
          <input name="massa_1" class="input" type="number" step="0.01" placeholder=" " />
          <div class="sopra"style="width: 60px;"></div>
          <label for="lastname" class="placeholder">massa 1</label>
        </div>
        <div class="input-container ic2">
          <input name="massa_2" class="input" type="number" step="0.01" placeholder=" " />
          <div class="sopra"style="width: 60px;"></div>
          <label for="email" class="placeholder">Massa 2</label>
        </div>
        <div class="input-container ic2">
            <input name="Vel_1" class="input" type="number" step="0.01" placeholder=" " />
            <div class="sopra"style="width: 40px;"></div>
            <label for="email" class="placeholder">V0 1</label>
        </div>
        <div class="input-container ic2">
            <input name="Vel_2" class="input" type="number" step="0.01" placeholder=" " />
            <div class="sopra"style="width: 40px;"></div>
            <label for="email" class="placeholder">V0 2</label>
        </div>
        <input class="button" type="submit" value="Calcola">
        <p class="output" id="velocità_finale_elastico" style="font-weight: 300; color: white;font-family: sans-serif;"></p>
        <p class="output" id="velocità_finale_anaelastico" style="font-weight: 300; color: white;font-family: sans-serif;"></p>
      </form>
    <!-- script per manu a scomparsa -->
    <script>
        var nav = document.getElementById('access_nav'),
            body = document.body;
        nav.addEventListener('click', function(e) {
            body.className = body.className? '' : 'with_nav';
            e.preventDefault();});
    </script>
</body>
